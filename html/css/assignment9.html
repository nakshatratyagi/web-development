
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Product Grid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .product {
            display: inline-block;
            width: 22%;
            background: #e8e8e8;
            padding: 20px;
            margin: 1%;
            text-align: center;
            border-radius: 6px;
        }

        /* PHONE: 1 box per row */
        @media (max-width: 600px) {
            .product {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>

</head>

<body>

    <h2>Responsive Product Grid</h2>

    <div class="product">Product 1</div>
    <div class="product">Product 2</div>
    <div class="product">Product 3</div>
    <div class="product">Product 4</div>

</body>
</html>
