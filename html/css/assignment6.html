<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping website</title>
    <style>
        body{
            text-align: center;
            background-color: white;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }
        h1{
            background-color:blue;
            -webkit-text-fill-color: aliceblue;
        }
        .product {
        width:330px;
        background: white;
        border-radius: 8px;
        padding: 15px;
        margin: 40px auto;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: Arial, sans-serif;
        }

        
        button {
            width: 90%;
            padding: 12px;
            margin-top: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d5fc8;}

    </style>
</head>
<body>
    <h1>SHOP EASY</h1>
    <div class="product">
        <img src="https://www.bonkerscorner.com/cdn/shop/files/WhatsAppImage2025-10-11at10.50.53_bcf7af46_960x_crop_center.jpg?v=1760162048" alt="tshirt" height="300px" width="250px">
        <h2>Classic Cotton T-Shirt</h2>
        <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <span><del>$799</del></span>
        <span>$499</span>
        <button>ADD TO CART</button>
    </div>
</body>
</html>
