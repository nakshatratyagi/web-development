<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar{
            background-color: black;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo{
            font-size: 26px;
            font-weight: bold;
        }

        .center-links, .right-links{
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .navbar a{
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .welcome{
            padding: 60px 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
         @media (max-width: 768px)
         {

            /* Hide desktop menus */
            .center-links,
            .right-links{
                display: none;
            }}
    </style>
</head>
<body>

    <div class="navbar">

        <div class="logo">SHOP EASY</div>

        <ul class="center-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
        </ul>

        <ul class="right-links">
            <li><a href="#">Cart</a></li>
            <li><a href="#">Login</a></li>
        </ul>

    </div>

    <div class="welcome">
        Welcome to ShopEasy â€” your one-stop destination for shopping!
    </div>

</body>
</html>
