<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Navigation Menu</title>

    <style>
        header {
            display: block;
            background: #ececec;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
        }

        header span {
            display: inline;
            color: #e63946;
        }

        .inline-block-menu ul {
            list-style: none;
            padding: 0;
            margin: 15px auto;
            text-align: center;
        }

        .inline-block-menu li {
            display: inline-block;
            margin: 0 12px;
        }

        .inline-block-menu a {
            text-decoration: none;
            padding: 8px 14px;
            background: #a8dadc;
            color: #1d3557;
            border-radius: 6px;
            transition: 0.3s;
        }

        .inline-block-menu a:hover {
            background: #76c9cc;
        }

        .float-menu ul {
            list-style: none;
            padding: 0;
            margin: 15px auto;
            width: fit-content;
        }

        .float-menu li {
            float: left;
            margin-right: 12px;
        }

        .float-menu a {
            text-decoration: none;
            padding: 8px 14px;
            background: #b7e4c7;
            color: #1b4332;
            border-radius: 6px;
            transition: 0.3s;
        }

        .float-menu a:hover {
            background: #95d5b2;
        }

       
    </style>

</head>

<body>

    <header>
        My <span>Website</span> Navigation
    </header>

    <nav class="inline-block-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <nav class="float-menu">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Logout</a></li>
        </ul>

    </nav>

</body>
</html>
