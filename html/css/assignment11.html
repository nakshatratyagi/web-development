<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar{
            background-color: black;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo{
            font-size: 26px;
            font-weight: bold;
        }

        .center-links, 
        .right-links{
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .navbar a{
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        #menu-toggle{
            display: none;
        }
        .hamburger{
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger span{
            width: 28px;
            height: 3px;
            background: white;
            display: block;
        }

        .mobile-menu{
            display: none;
            flex-direction: column;
            background: #111;
            padding: 15px;
            gap: 12px;
        }
        .mobile-menu a{
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        @media (max-width: 768px){

            .center-links,
            .right-links{
                display: none;
            }

            .hamburger{
                display: flex;
            }

        }
        #menu-toggle:checked + .hamburger + .mobile-menu{
                display: flex;
            }

        .welcome{
            padding: 60px 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="navbar">

        <div class="logo">SHOP EASY</div>

        <ul class="center-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Deals</a></li>
        </ul>

        <ul class="right-links">
            <li><a href="#">Cart</a></li>
            <li><a href="#">Login</a></li>
        </ul>

        <input type="checkbox" id="menu-toggle">
        <label class="hamburger" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <div class="mobile-menu">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Deals</a>
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </div>

    </div>

    <div class="welcome">
        Welcome to ShopEasy â€” your one-stop destination for shopping!
    </div>

</body>
</html>
