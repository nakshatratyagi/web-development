<!DOCTYPE html>
<html>
<head>
<title>hotel booking form</title>
</head>
<body style="text-align:center;">

<form style="border:1px solid black;padding:20px;width:500px;margin:auto;margin-top:50px;text-align:center;">

<h2>hotel room booking form</h2>

<label>Full name :</label>
<input type="text" name="fullname" style="width:60%"><br><br>
<label>Email :</label>
<input type="email" name="email" style="width:60%"><br><br>
<label>Phone no :</label>
<input type="tel" name="phone" style="width:50%"><br><br>
<label>Checkin Date :</label>
<input type="date" name="checkin" style="width:50%"><br><br>
<label>Checkout Date :</label>
<input type="date" name="checkout" style="width:50%"><br><br>
<label>Room Type :</label>
<select name="roomtype" style="width:60%">
<option>single</option>
<option>Double</option>
<option>4 seater</option>
<option>dormitary</option>
</select>
<br><br>
<label>Number of Guests :</label>
<input type="number" name="numberofguests" style="width:50%"><br><br>

<label>Special Requests :</label><br>
<textarea name="specialrequest" rows="4" cols="50" placeholder="Write any special requests here..."></textarea>
<br><br>

<input type="submit" value="Book Now">
<input type="reset" value="Reset Form">

</form>


</body>
</html>
