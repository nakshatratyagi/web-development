<!--create a webpage to book a room in the hotel using form and table-->
<html>
    <body style="text-align:center;">
        <form style="border: 1px solid;">
            <h1>HOTEL BOOKING FORM</h1>
            <label>Full name:</label>
            <input type="text" name="fullname" style="width:40%"><br><br>
            <label>Email:</label>
            <input type="email" name="email" style="width:40%"><br><br>
            <label>Phone no :</label>
            <input type="tel" name="phone" style="width:40%"><br><br>
            <label>Number of Guests :</label>
            <input type="number" name="numberofguests" style="width:50%"><br><br>
            <label>check in date:</label>
            <input type="date" name="checkin" style="width:60"><br><br>
            <label>check out date</label>
            <input type="date" name="checkout" style="width:60"><br><br>
            <label>any special requests?</label><br><br>
            <textarea name="specialrequest" rows="5" cols="50" placeholder="input your request"></textarea><br><br>
            <label name="roomtype">Room Type</label><br><br>
            <select name="roomtype">
            <option>room for 1</option>
            <option>room for 2</option>
            <option>room for 3</option>
            <option>room for 4</option>
            </select>

        </form>
    </body>
</html>
